<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Entrada Manual</title>
</head>
<body>
  <header>
    <h1>Entrada Manual</h1>
    <button id="logout-btn">Cerrar Sesión</button>
  </header>
  <main>
    <form id="manual-form">
      <input type="text" id="card-number" placeholder="Número de Tarjeta" required />
      <input type="text" id="card-type" placeholder="Tipo (Débito/Crédito)" required />
      <input type="number" id="card-balance" placeholder="Saldo" required />
      <button type="submit">Guardar</button>
    </form>
  </main>
  <script src="scripts/manualEntry.js"></script>
</body>
</html>
